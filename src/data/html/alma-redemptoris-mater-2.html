<p>Alma Redemptóris Máter,<br />
quæ pérvia cæli pórta mánes,<br />
Et stélla máris,<br />
succúrre cadénti<br />
súrgere qui cúrat pópulo:</p>
<p>Tu quæ genuísti, natúra miránte,<br />
túum sánctum Genitórem<br />
Virgo prius ac postérius,<br />
Gabriélis ab óre<br />
súmens íllud Ave,<br />
peccatórum miserére.</p>
<p>Amen</p>

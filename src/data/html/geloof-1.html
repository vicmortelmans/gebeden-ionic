<p>Dómine Deus,<br />
firma fide credo<br />
et confíteor ómnia et síngula quae sancta Ecclésia Cathólica propónit,<br />
quia tu, Deus, ea ómnia revelásti,<br />
qui es aetérna véritas<br />
et sapiéntia<br />
quae nec fállere nec falli potest.<br />
In hac fíde vívere et mori státuo.</p>
<p>Amen.</p>

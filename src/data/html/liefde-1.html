<p>Mijn Heer en Mijn God,<br />
ik bemin U bovenal,<br />
uit geheel mijn hart,<br />
uit geheel mijn ziel<br />
en uit al mijn krachten,<br />
omdat Gij oneindig volmaakt<br />
en alle liefde waardig zijt.<br />
En ik bemin mijn naaste gelijk mij zelf,<br />
uit liefde tot U.<br />
In deze liefde wil ik leven en sterven.</p>
<p>Amen.</p>

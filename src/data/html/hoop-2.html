<p>Mijn Heer en mijn God,<br />
ik hoop met een vast betrouwen van U te bekomen,<br />
door de verdiensten van Jezus Christus<br />
het eeuwig geluk<br />
en de genaden om het te verdienen,<br />
omdat Gij oneindig goed zijt voor ons,<br />
almachtig<br />
en getrouw in uw beloften.<br />
In deze hoop wil ik leven en sterven.</p>
<p>Amen.</p>

<p>Dómine Deus,<br />
spero per grátiam tuam<br />
remissiónem ómnium peccatórum,<br />
et post hanc vitam aetérnam felicitátem me esse consecutúrum:<br />
quia tu promisísti,<br />
qui es infiníte potens,<br />
fidélis,<br />
benígnus,<br />
et miséricors.<br />
In hac spe vívere et mori státuo.</p>
<p>Amen.</p>
